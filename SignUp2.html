<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="index.css" rel="stylesheet">
    <title>Registration Form</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <form id="registration-form" class="card p-4 shadow-sm needs-validation" novalidate>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3 class="mb-0">Sign Up</h3>
                        <button class="btn btn-dark" type="button">Dark Mode</button>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter a username" required>
                    </div>
                    <div class="mb-3">
                        <label for="display-username" class="form-label">Display Name</label>
                        <input type="text" class="form-control" id="display-username" placeholder="Enter a display username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter a password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Enter the password again" required>
                    </div>
                    <div class="mb-3">
                        <label for="profile-picture" class="form-label">Profile Picture</label>
                        <input class="form-control" type="file" id="profile-picture">
                    </div>
                    <button class="btn btn-sign" type="submit" id="register-button">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
       
</body>

</html>
